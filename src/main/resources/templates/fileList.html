<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>File List</title>
    <style>
        table, td, tr {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>file List</h1>
<form method="POST" action="/downloadFile">
<table>
    <tr>
        <td>file id</td>
        <td>file Name</td>
        <td>file Size</td>
    </tr>
    <tr th:each="file:${allFiles}">
        <td th:text="${file.id}"/>
        <td th:text="${file.fileName}"/>
        <td th:text="${file.fileSize}"/>
        <td>
            <input th:type="radio" th:value="${file.id}" th:name="fileId"/>
        </td>
    </tr>
</table>
    <input type="submit" value="submit"/>
</form>
<form method="POST" action="/selectedFiles">
<!--    <input type="checkbox" name="num" value="1">submit your selection</input>-->
    <table>
        <tr th:each="num : ${nums}">
            <td th:type="checkbox" th:text="${num}" />
            <td>
                <input th:type="checkbox" th:value="${num}" th:name="submitNums"/>
            </td>
        </tr>
    </table>
    <input type="submit" value="submit"/>
</form>


</body>
</html>
